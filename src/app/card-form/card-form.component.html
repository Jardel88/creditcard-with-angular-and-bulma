<form [formGroup]="cardForm" (ngSubmit)="onSubmit()">
  <app-input label="Name" [control]="$any(cardForm).controls['name']"></app-input>
  <app-input label="Card Number" [control]="$any(cardForm).controls['cardNumber']"></app-input>
  <app-input label="Expiration" [control]="$any(cardForm).controls['expiration']"></app-input>
  <app-input label="Security Code" [control]="$any(cardForm).controls['securityCode']"></app-input>
  <button class="button is-primary" [disabled]="cardForm.invalid" type="submit">
    Submit
  </button>
  <button class="button is-warning" type="button" (click)="onResetClick()">
    Reset
  </button>
</form>
<hr>

<div>Form Contents: {{ cardForm.value | json }}</div>
<div>Form is valid: {{ cardForm.valid }}</div>
<div>Form is valid: {{ cardForm.controls.name.errors| json }}</div>
